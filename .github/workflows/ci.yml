name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:20.10.16
        options: --privileged

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Build and start services
      run: |
        docker compose up -d --build

    - name: Wait for services
      run: |
        # wait for orders service to respond
        for i in {1..30}; do
          if curl -sS http://localhost:8004/ >/dev/null; then
            echo "orders is up"; break
          fi
          echo "waiting..."; sleep 2
        done

    - name: Install Python deps
      run: |
        python -m pip install -r requirements.txt

    - name: Run DB seed
      run: |
        # Run seed inside a container so the seed script can reach the Postgres service by name
        docker compose run --rm auth-service python scripts/db_seed.py

    - name: Run tests
      env:
        ALLOW_TEST_ENDPOINTS: '1'
      run: |
        python -m pytest -q

    - name: Tear down
      if: always()
      run: |
        docker compose down --volumes
