name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Build and start services (docker compose)
        env:
          COMPOSE_DOCKER_CLI_BUILD: 1
          DOCKER_BUILDKIT: 1
        run: |
          docker compose up -d --build

      - name: Wait for Postgres and services
        run: |
          sudo apt-get update -y
          sudo apt-get install -y netcat curl
          for i in {1..60}; do
            nc -z localhost 5432 && echo "Postgres is up" && break
            echo "Waiting for Postgres... ($i)"; sleep 2
          done
          # wait for orders service
          for i in {1..60}; do
            if curl -sSf http://localhost:8004/ >/dev/null 2>&1; then echo "orders-service up" && break; fi
            echo "Waiting for orders-service... ($i)"; sleep 2
          done

      - name: Run DB seeder
        run: |
          docker compose run --rm db-seed

      - name: Install test requirements
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m pytest -q

      - name: Tear down compose
        if: always()
        run: |
          docker compose down --volumes
name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:20.10.16
        options: --privileged

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Build and start services
      run: |
        docker compose up -d --build

    - name: Wait for services
      run: |
        # wait for orders service to respond
        for i in {1..30}; do
          if curl -sS http://localhost:8004/ >/dev/null; then
            echo "orders is up"; break
          fi
          echo "waiting..."; sleep 2
        done

    - name: Install Python deps
      run: |
        python -m pip install -r requirements.txt

    - name: Run DB seed
      run: |
        # Run seed inside a container so the seed script can reach the Postgres service by name
        docker compose run --rm auth-service python scripts/db_seed.py

    - name: Run tests
      env:
        ALLOW_TEST_ENDPOINTS: '1'
      run: |
        python -m pytest -q

    - name: Tear down
      if: always()
      run: |
        docker compose down --volumes
